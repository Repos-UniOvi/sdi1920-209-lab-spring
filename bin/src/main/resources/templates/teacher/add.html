<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
<head th:replace="fragments/nav" />

<div class="container">
	<h2>Agregar Profesor</h2>
	<form class="form-horizontal" method="post" action="/teacher/add" th:object="${teacher}">
		<div class="form-group">
			<label class="control-label col-sm-2" for="dni">Dni:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="dni" placeholder="Dni"
					required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="nombre">Nombre:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="name"
					placeholder="Nombre" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="surname"
					placeholder="Apellidos" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('surname')}"
						th:errors="*{surname}">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="categoria">Categoria:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="category"
					placeholder="Categoria" required="true" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Enviar</button>
			</div>
		</div>
	</form>
</div>

</body>
</html>
