<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

<head th:replace="fragments/nav" />



	<div class="container">
		<h2>Editar Profesor</h2>
		<form class="form-horizontal" method="post" th:action="${'/teacher/edit/'+ teacher.id}" th:object="${teacher}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">DNI:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.dni}" type="text" class="form-control" name="dni"
						placeholder="Ejemplo Ejercicio 1" required="true" /> <!-- span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}">  -->
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.name}" type="text" class="form-control" name="name"
						placeholder="Super" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname">Apellidos:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.surname}" type="text" class="form-control" name="surname"
						placeholder="Lopes" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('surname')}"
						th:errors="*{surname}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="category">Categoria:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.category}" type="text" class="form-control" name="category"
						placeholder="Headmaster" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>



</body>
</html>
